{% extends 'base.html' %}
{% block content %}
<section class="contact_section layout_padding-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 offset-md-1">
          <div class="form_container">
            <div class="heading_container">
              <img src="images/heading-img.png" alt="">
              <h2>
                Rašyti atsiliepimą
              </h2>
              <p>
                Mes vertiname jūsų nuomonę ir siekiame tobulėti.
              </p>
            </div>
            <form method="POST"  action="{% url 'submit_review' %}">
              {% csrf_token %}
              {% if messages %}
              <div class="messages" id="message-container">
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}
              <div>
                <input type="text" name="name" placeholder="Vardas "required />
              </div>
              <div>
                <input type="text" name="service" placeholder="Paslauga" required />
              </div>
              <div>
                <input type="email" name="email" placeholder="Paštas" required/>
              </div>
              <div>
                <input type="text" name="rate" class="message-box" placeholder="Atsiliepimas" required />
              </div>
              <div class="d-flex ">
                <button type="submit">
                  Siųsti
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 px-0">
          <div class="map_container">
            <div class="map-responsive">
              <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France" width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var messageContainer = document.getElementById('message-container');
      if (messageContainer) {
        setTimeout(function() {
          messageContainer.style.opacity = 0;
          setTimeout(function() {
            messageContainer.style.display = 'none';
          }, 1000); // Wait for the fade-out transition to complete
        }, 3000); // Wait for 3 seconds before starting the fade-out
      }
    });
  </script>
  {% endblock %}
